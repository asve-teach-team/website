                            >Se Connecter
                        </a>

            </nav>
        </header>
        <main>
            <section class="maps section">
                <div class="maps-container">
                    <img src="/img/maps.png" alt="Exemple" class="maps-image" />
                    <div class="contact-form-container">
                        <form class="form-contact">
                            <p class="form-title barlow-medium">Nom</p>
                            <div class="input-container barlow-light">
                                <input type="text" placeholder="Entrer votre Nom" />
                            </div>
                            <p class="form-title barlow-medium">Prénom</p>
                            <div class="input-container barlow-light">
                                <input type="text" placeholder="Entrer votre Prénom" />
                            </div>
                            <p class="form-title barlow-medium">Email</p>
                            <div class="input-container barlow-light">
                                <input type="email" placeholder="Entrer votre email" />
                            </div>
                            <p class="form-title barlow-medium">Message</p>
                            <div class="input-container-message barlow-light">
                                <input type="text" placeholder="Taper votre message" />
                            </div>
                            <button type="submit" class="submit barlow-medium">Envoyer</button>
                        </form>
                    </div>
                </div>
            </section>

            <a href="#" class="button scroll-to-top">
                <svg class="svgIcon" viewBox="0 0 384 512">
                    <path
                        d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"

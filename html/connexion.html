<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/form.css" />

        <title>Connexion à mon compte</title>
    </head>
    <body>
        <!-- Forms récupéré sur le site Uiverse.io -->
        <form class="form">
            <p class="form-title barlow-medium">Connecte toi à ton compte</p>
            <div class="input-container barlow-light">
                <input type="email" placeholder="Entrer votre email" />
                <span> </span>
            </div>
            <div class="input-container barlow-light">
                <input
                    type="password"
                    placeholder="Entrer votre mot de passe"
                />
            </div>
            <button type="submit" class="submit barlow-medium">
                Se connecter
            </button>

            <p class="signup-link barlow-light">
                Pas encore inscrit ?
                <a href="">Je crée mon compte</a>
            </p>
        </form>
    </body>
</html>
